<!-- login form  -->
 <div class="login-register-container"  *ngIf="isVisible">
    <form [formGroup]="loginForm" class="form" (submit)="onSubmit()">

        <div class="close"><i class="fa-solid fa-xmark"></i></div>
        <div class="title">
            <h2>Sign In</h2>
        </div>

        <div class="inputs">
            <label for="email">Email:
                <input type="email" class="textBox" placeholder="Your Email" formControlName="email">
                <span class="error" *ngIf="loginForm.get('email')?.invalid  && loginForm.get('email')?.touched">Email is required</span>
            </label>
            <label for="password">Password:
                <input type="password" class="textBox" placeholder="password" formControlName="password">
                <span class="error" *ngIf="loginForm.get('password')?.invalid  && loginForm.get('password')?.touched">Password is required</span>
            </label>

            <div class="remember flex">
                <span><input type="checkbox" name="" id="">Remember Me</span>
                <p>Forgot Password?</p>
            </div>

             <div class="buttons">
            <button type="submit" class="btn">Sign In<i class="fa-solid fa-right-to-bracket"></i></button>
        </div>

        <div class="sign">
            <p>Don't have account? <a href="#" (click)="onClickRegister()">Sign Up</a></p>
        </div>
        </div>
       
    </form>
 </div>
